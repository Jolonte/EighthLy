<!DOCTYPE html>
<html lang="pt-br" dir='ltr'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7B05FA" />
    <meta name="description" 
    content="O EighthLy é um player que busca tornar as músicas mais acessíveis para todos os públicos. Livre de qualquer tipo de royalties, você pode escutar quando quiser.">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/imgs/logo.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" media="screen" />

    <!-- Icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>EighthLy</title>
</head>
<body>

    <!-- -------- MAIN -------- -->
    <main>
        <aside>
            <p><i class="material-icons">menu</i></p>
            <p><i class="material-icons">home</i></p>
            <p><i class="material-icons">search</i></p>
            <p><i class="material-icons">volume_up</i></p>
            <p><i class="material-icons">person</i></p>
            <p><i class="material-icons">settings</i></p>
        </aside>

        <div class="item1">
            <section class="item1a">
                <div class="album"></div>
                <div class="info">
                    <div class="top">
                        <h1 id="tituloAlbum">No Copyright Playlist</h1>
                        <p class="autor"><a href="https://github.com/Jolonte" target="blank" rel="noreferrer noopener">Vinícius Costa</a></p> 
                        <p id="anoQuantidade"></p>
                    </div>

                    <div class="bottom">
                        <p><i class="material-icons" id="playAll">play_arrow</i>Play all</p>
                        <p><i class="material-icons" id="addTo">add</i>Add to</p>
                        <p><i class="material-icons" id="more">more_horiz</i>More</p>
                    </div>
                </div>
            </section>

            <section class="item1b">
            </section>
        </div>
    </main>

    <!-- -------- FOOTER -------- -->
    <footer>
        <div class="play">
            <div class="albumPlay"></div>
            <div class="infoPlay">
                <p id="nomeTocando"></p>
                <p id="artistaTocando"></p>
            </div>
        </div>
        <div class="buttons">
            <p><i class="material-icons" id="btnPrevius">skip_previous</i></p>
            <p><i class="material-icons" id="btnPlay">pause</i></p>
            <p><i class="material-icons" id="btnNext">skip_next</i></p>
        </div>
    </footer>
    
    <!-- JS -->
    <script src="assets/js/main.js"></script>    
</body>
</html>
